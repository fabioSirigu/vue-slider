<!doctype html>
<html lang="en">

<head>
      <title>Carosello Mono Array</title>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      
      <!-- FONTAWESOME -->
      <script src="https://kit.fontawesome.com/641e4c79bb.js" crossorigin="anonymous"></script>

      <!-- Bootstrap CSS v5.2.1 -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
      
      <!-- CSS -->
      <link rel="stylesheet" href="./css/style.css">
</head>

<body>
      <header>
            <h1 class="text-center text-uppercase my-5">My carousel</h1>
      </header>
      <main id="app">
            <div class="container d-flex justify-content-center align-items-center">
                  <div class="slides">
                        <img :src="slides[1].image" alt="">
                        <button class="btn btn-primary next"><i class="fa-solid fa-chevron-up fa-xl"></i></button>
                        <button class="btn btn-primary prev"><i class="fa-solid fa-chevron-down fa-xl"></i></button>
                  </div>
                  <div class="thumbnails">
                        <img src="./img/01.webp" alt="">
                        <img src="./img/02.webp" alt="">
                        <img src="./img/03.webp" alt="">
                        <img src="./img/04.webp" alt="">
                        <img src="./img/05.webp" alt="">
                  </div>
                  <!-- /.slides -->
            </div>     
            <div class="title text-center"></div>
            <div class="text text-center"></div>
            <!-- /.container -->
      </main>
      <footer>
            <!-- place footer here -->
      </footer>
      <!-- Bootstrap JavaScript Libraries -->
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
      <!-- VUEJS -->
      <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
      <!-- Main JS -->
      <script src="./js/script.js"></script>
</body>

</html>
